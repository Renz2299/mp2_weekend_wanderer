                <form class="contact-form" action="thank_you.html">
                    <h1>Want to get in contact?</h1>
                    <p>If you would like to send us a question or you have suggestions for new exploring guides, please use the form below.</p>
                    <label for="name">Name</label>
                    <input id="name" class="text-input" type="text" name="name" required>
                    <label for="email">Email Address</label>
                    <input id="email" class="text-input" type="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" class="text-input" name="message" rows="4" cols="50" required></textarea>
                    <label for="attachment">Attachment</label>
                    <input id="attachment" type="file" class="text-input" name="attachment">
                    <input type="submit" class="submit-button" value="Submit">
                </form>
